server {
    listen 8080;
    server_name _;

    # Log to stdout/stderr for containers (avoid /var/log writes on read-only fs)
    access_log /dev/stdout;
    error_log  /dev/stderr warn;

    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri /index.html;
    }
}

